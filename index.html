<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeatherLux - Premium Weather Experience</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- install tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="weather-background" id="weather-background"></div>
			<div class="background-overlay"></div>
			<div id="weather-animation" class="weather-animation"></div>

			<header class="app-header">
				<div class="header-top">
					<div class="logo">
						<i class="fas fa-cloud-sun"></i>
						<h1>WeatherLux</h1>
					</div>
					<button
						id="theme-toggle"
						class="theme-toggle"
						aria-label="Toggle dark mode">
						<i class="fas fa-moon"></i>
					</button>
				</div>
				<p class="tagline">Premium Weather Experience</p>
			</header>

			<main class="main-content">
				<div class="search-section">
					<div class="search-container">
						<div class="input-wrapper">
							<i class="fas fa-search search-icon"></i>
							<input
								type="text"
								id="city-input"
								placeholder="Enter city name..."
								autocomplete="off" />
							<button id="get-weather-btn" class="search-btn">
								<i class="fas fa-arrow-right"></i>
							</button>
						</div>
					</div>
				</div>

				<div id="loading" class="loading hidden">
					<div class="loading-spinner"></div>
					<p>Fetching weather data...</p>
				</div>

				<div id="weather-card" class="weather-card hidden">
					<div class="weather-header">
						<div class="location-info">
							<h2 id="city-name"></h2>
							<p id="country"></p>
						</div>
						<div class="weather-icon">
							<img id="weather-icon-img" src="" alt="Weather icon" />
						</div>
					</div>

					<div class="temperature-section">
						<div class="main-temp">
							<span id="temperature"></span>
							<span class="temp-unit">Â°C</span>
						</div>
						<p id="description"></p>
					</div>

					<div class="weather-details">
						<div class="detail-item">
							<i class="fas fa-eye"></i>
							<div class="detail-content">
								<span class="detail-label">Visibility</span>
								<span id="visibility" class="detail-value"></span>
							</div>
						</div>
						<div class="detail-item">
							<i class="fas fa-tint"></i>
							<div class="detail-content">
								<span class="detail-label">Humidity</span>
								<span id="humidity" class="detail-value"></span>
							</div>
						</div>
						<div class="detail-item">
							<i class="fas fa-wind"></i>
							<div class="detail-content">
								<span class="detail-label">Wind Speed</span>
								<span id="wind-speed" class="detail-value"></span>
							</div>
						</div>
						<div class="detail-item">
							<i class="fas fa-thermometer-half"></i>
							<div class="detail-content">
								<span class="detail-label">Feels Like</span>
								<span id="feels-like" class="detail-value"></span>
							</div>
						</div>
					</div>

					<div class="additional-info">
						<div class="info-row">
							<span class="info-label">Pressure:</span>
							<span id="pressure" class="info-value"></span>
						</div>
						<div class="info-row">
							<span class="info-label">UV Index:</span>
							<span id="uv-index" class="info-value">N/A</span>
						</div>
					</div>
				</div>

				<div className="hidden" id="error-message" class="error-message hidden">
					<i class="fas fa-exclamation-triangle"></i>
					<div class="error-content">
						<h3>Oops! Something went wrong</h3>
						<p id="error-text"></p>
						<button id="retry-btn" class="retry-btn">
							<i class="fas fa-redo"></i>
							Try Again
						</button>
					</div>
				</div>
			</main>

			<footer class="app-footer">
				<p>&copy; 2999 Weatheraglu</p>
			</footer>
		</div>

		<script src="script.js"></script>
	</body>
</html>
